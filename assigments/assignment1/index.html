<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>

    <div class="nav">

        <a href="../assignment2/index.html">Extra Assignment 2</a>
        <a href="../assignment3/index.html">Extra Assignment 3</a>

<center>
    <h1>Novell Service Login</h1>

<form>
    <table>

        <tr>
            <td>
                <label for="username">Username</label>
            </td>
            <td>
                <input type="text" id="username">
            </td>
        </tr>

        <tr>
            <td>
                <label for="password">Password</label>
            </td>
            <td>
                <input type="password" id="password">
            </td>
        </tr>

        <tr>
            <td>
                <label for="cityOfEmployment">City of Employment</label>
            </td>
            <td>
                <input type="text" id="cityOfEmployment"> 
            </td>
        </tr>
        
        <tr>
            <td>
                <label for="webServer">Web Server</label>
            </td>
            <td>
                <select name="" id="webServer">
                    <option value="" selected disabled>-Choose a server-</option>
                    <option value="">Pakistan</option>
                    <option value="">US</option>
                    <option value="">India</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                <label for="">Please specify your role: </label>
            </td>
            <td>
                <table>

                    <tr>
                        <td>
                            <input type="radio" name="radio" id="admin">
                        </td>
                        <td>
                            <label for="admin">Admin</label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="radio" name="radio" id="engineer">
                        </td>
                        <td>
                            <label for="engineer">Engineer</label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="radio" name="radio" id="manager">
                        </td>
                        <td>
                            <label for="manager">Manager</label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="radio" name="radio" id="guest">
                        </td>
                        <td>
                            <label for="guest">Guest</label>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>

        <tr>
            <td>
                <label for="">Single Sign on to the following</label>
            </td>
            <td>
                <table>

                    <tr>
                        <td>
                            <input type="checkbox" id="mail">
                        </td>
                        <td>
                            <label for="mail">Mail</label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="checkbox" id="payroll">
                        </td>
                        <td>
                            <label for="payroll">Payroll</label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="checkbox" id="selfservice">
                        </td>
                        <td>
                            <label for="selfservice">Self service</label>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>

    </table>
    <center>
        <input type="submit">
        <input type="reset">
    </center>
</form>

</center>



</body>
</html>
